---
name: CI

on:
  push:
  pull_request:
    types:
      - closed

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo Commit was pushed!

  pr-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged!
